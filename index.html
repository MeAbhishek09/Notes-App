<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div class="container" id="contant">

        <i class="fa fa-cog" id="setting-icon" style="float: right;"></i>

        <div class="colour" id="color-div" style="display: none;"> 
            <div class="background_col">
                <label for="color-picker">Choose a background color:</label>
                <input type="color" id="color-picker-back">
            </div>
            <div class="input_col">
                <label for="color-picker">Choose a input color:</label>
                <input type="color" id="color-picker-input">
            </div>
           
        </div>



        <h1>Notes App</h1>
        <input type="text" id="note-title" placeholder="Title">
        <textarea id="note-content" placeholder="Write your note using Markdown..."></textarea>
        <button onclick="saveNote()">Save Note</button>
        <button onclick="exportNote()">Export as .txt</button>

        <h2>Your Notes</h2>
        <div id="notes-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
